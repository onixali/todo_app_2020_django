<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/e60b7591c4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'todoapp/css/bootstrap.css'%}">
  <link rel="stylesheet" href="{% static 'todoapp/css/style.css'%}">
  <title>Bootstrap Theme</title>
</head>

<body>
  <!-- azertyu -->
  
  <!-- START HERE -->
  <div class="containerOut">
<div class="containerIn">
  <div class="card inside" style="width: 25rem;">
    <div class="card-header text-center">
      <p class="display-4">ToDo APP</p>
      
    </div>
    <div class="card-body">
      <h5 class="card-title text-center">What do you want to do today ?</h5>

      <form action="{%url 'add'%}" method="post">
      {%csrf_token%}

      <div class="input-group mb-3">
        {{form.text}}
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="submit" >Add</button>
        </div>
      </form>
      </div>
      <div class="containerBtn ">
        <a class="btn btn-primary " href="{%url 'delcomp'%}" role="button">Delete Completed</a>
        <a class="btn btn-primary " href="{%url 'delall'%}" role="button">Delete All</a>
      </div>
     
      
      <div class="list-group my-4">
        
        {%for todo in todo_list%}
          {%if todo.completed %}
            <li class="list-group-item  list-group-item-danger completed">{{todo.text}}</li>
          {%else%}
            <a href="{%url 'finished' todo.id %}" class="list-group-item  list-group-item-success ">{{todo.text}}</a>
          {%endif%}
        {%endfor%}
        
       
        
      </div>
      <h6 class="text-center font-weight-light">copyright &copy; <span id="year"></span> ToDoAPP</h6>
    </div>
  </div>
</div>

  </div>
  
  
  <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());


    
  </script>
</body>

</html>
